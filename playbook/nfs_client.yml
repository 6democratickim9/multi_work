---
- name: setup for nfs clients
  hosts: centos
  gather_facts: no

  tasks:
    - name: make_nfs_client directory
      file: 
        path: /home/vagrant/nfs
        state: directory
    - name: mount point directory as client
      become: yes
      mount:
        name: /home/vagrant/nfs
        src: 172.20.10.10:/home/vagrant/nfs_shared
        fstype: nfs
        opts: nfsvers=3
        state: mounted