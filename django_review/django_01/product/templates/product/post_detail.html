{% extends 'product/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                <p>Published : {{post.published_date}}</p>
            </div>
        {% endif %}
        <h2>{{post.productname}}</h2>
        <p>{{post.description|linebreaksbr}}</p>

    </div>
{% endblock %}
